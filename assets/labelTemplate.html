<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>{{title}}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
            line-height: 1.4;
        }

        .label-container {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo-container img {
            max-width: 150px;
            height: auto;
        }

        .address-block {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
            line-height: 1.4;
        }

        .postage-box {
            width: 200px;
            height: 200px;
            border: 2px solid #000;
            /* Use flex to center text horizontally & vertically */
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-weight: bold;
        }

        .divider {
            margin: 40px 0;
            position: relative;
            border-bottom: 1px dotted #000;
            padding-bottom: 5px;
        }

        .divider::before,
        .divider::after {
            content: "▲";
            color: red;
            position: absolute;
            top: 0;
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }

        .instruction {
            color: red;
            text-align: center;
            font-weight: bold;
            margin: 20px 0;
        }

        .bottom-divider {
            margin: 30px 0;
            position: relative;
            border-bottom: 1px dotted #000;
            padding-bottom: 5px;
        }

        .bottom-divider::before,
        .bottom-divider::after {
            content: "▼";
            color: red;
            position: absolute;
            bottom: 0;
        }

        .bottom-divider::before {
            left: 0;
        }

        .bottom-divider::after {
            right: 0;
        }

        .details {
            margin-top: 40px;
            font-size: 18px;
        }

        .detail-row {
            display: flex;
            margin-bottom: 20px;
        }

        .detail-label {
            width: 200px;
            font-weight: bold;
        }

        .detail-value {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="label-container">
        <!-- Header with logo, address and postage box -->
        <div class="header">
            <div>
                <div class="logo-container">
                    <img src="{{logoSrc}}" alt="Logo" />
                </div>
                <div class="address-block">
                    <div>{{company}}</div>
                    <div>{{address}}</div>
                    <div>{{zip_code}} {{city}}</div>
                    <div>{{country}}</div>
                </div>
            </div>
            <div class="postage-box">
                <div>{{postage_required}}</div>
            </div>
        </div>

        <!-- Top instruction with triangles -->
        <div class="divider">
            <div class="instruction">{{paste_label}}</div>
        </div>

        <!-- Bottom instruction with triangles -->
        <div class="bottom-divider">
            <div class="instruction">{{put_inside}}</div>
        </div>

        <!-- Order and customer details -->
        <div class="details">
            <div class="detail-row">
                <div class="detail-label">{{order_label}}:</div>
                <div class="detail-value">{{order}}</div>
            </div>
            <div class="detail-row">
                <div class="detail-label">{{name_label}}:</div>
                <div class="detail-value">{{name}}</div>
            </div>
        </div>
    </div>
</body>

</html>
